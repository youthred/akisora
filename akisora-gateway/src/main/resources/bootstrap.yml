server:
  port: ${port-gateway}
spring:
  application:
    name: gateway
  cloud:
    nacos:
#      username: nacos
#      password: nacos
      discovery:
        server-addr: ${ip-nacos:localhost}:${port-nacos:8848}
        namespace: akisora
      config:
        server-addr: ${ip-nacos:localhost}:${port-nacos:8848}
        namespace: akisora
        file-extension: yml
        extension-configs:
          - data-id: ip.yml
            group: AKISORA_GROUP
            refresh: true
          - data-id: port.yml
            group: AKISORA_GROUP
            refresh: true
          - data-id: gateway.yml
            group: AKISORA_GROUP
            refresh: true